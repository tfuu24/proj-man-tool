<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="sprint.css">
    <script src="sprints.js"></script>
    <script src="pmApi.js"></script>
    <title>Sprints</title>
</head>
<body>
<!--form for creating a new issue-->
<form>
    <div class="form-group">
        <label for="issue-type">Issue Type</label>
        <select class="form-control" id="issue-type">
            <option>BUG</option>
            <option>FEATURES</option>
            <option>TASKS</option>
        </select>
    </div>
    <div class="form-group">
        <label for="issue-createdBy">Created By</label>
        <select class="form-control" id="issue-createdBy">
        </select>
    </div>
    <div class="form-group">
        <label for="issue-assignee">Tasks</label>
        <select class="form-control" id="issue-tasks">
        </select>
    </div>
    <div class="form-group">
        <label for="issue-assignee">Assign To</label>
        <select class="form-control" id="issue-assignee">
        </select>
    </div>
    <div class="form-group">
        <label for="issue-name">Name</label>
        <input type="email" class="form-control" id="issue-name" placeholder="name">
    </div>
    <div class="form-group">
        <label for="issue-description">Description</label>
        <textarea class="form-control" id="issue-description" rows="3"></textarea>
    </div>
</form>
<button id="add-new-issue" class="btn btn-default btn-primary">Create new Issue</button>
<div id="sprint">

</div>

</body>
</html>
